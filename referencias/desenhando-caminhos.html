<html>

<head>
  <script type="application/javascript">
    // Quando vai desenhar desta forma, a mão livre, deve-se sempre começar com beginPath
    // Para que futuros comandos de desenho sejam direcionados para o "Path" que ele criar

    // Quando terminar de desenhar (passar a "linha" pelos pontos que deseja) use o closePath() ou fill()
    // Esses comandos vão traçar uma linha reta de onde estão até o ponto de inicio do desenho definido por moveTo()

    function draw() {
      var canvas = document.getElementById('canvas');
      if (canvas.getContext) {
        var ctx = canvas.getContext('2d');

        triangulo(ctx);

        rostoSorrindo(ctx);

        triangulos(ctx);

        canva2Arcos();

        canva3FormasComplexasOrganicas();

        canva4TudoJunto();
      }
    }

    function triangulo(ctx) {
      ctx.beginPath();
      ctx.moveTo(0, 20);
      ctx.lineTo(20, 35);
      ctx.lineTo(20, 5);
      ctx.fill();
    }


    function rostoSorrindo(ctx) {
      ctx.beginPath();
      ctx.arc(75, 75, 50, 0, Math.PI * 2, true); // Círculo exterior
      ctx.moveTo(110, 75);
      ctx.arc(75, 75, 35, 0, Math.PI, false); // Boca (sentido horário)
      ctx.moveTo(65, 65);
      ctx.arc(60, 65, 5, 0, Math.PI * 2, true); // Olho esquerdo
      ctx.moveTo(95, 65);
      ctx.arc(90, 65, 5, 0, Math.PI * 2, true); // Olho direito
      ctx.stroke();
    }

    function triangulos(ctx) {
      //Mais de um triangulo sendo desenhado por vez
      const num = 120; // para não ficar sobre os outros desenhos
      // Filled triangle
      ctx.beginPath();
      ctx.moveTo(num + 25, num + 25);
      ctx.lineTo(num + 105, num + 25);
      ctx.lineTo(num + 25, num + 105);
      ctx.fill();

      // Stroked triangle
      ctx.beginPath();
      ctx.moveTo(num + 125, num + 125);
      ctx.lineTo(num + 125, num + 45);
      ctx.lineTo(num + 45, num + 125);
      ctx.closePath();
      ctx.stroke();
    }

    function canva2Arcos() {
      var canvas = document.getElementById('canvas2');
      if (canvas.getContext) {
        var ctx = canvas.getContext('2d');

        for (var i = 0; i < 4; i++) {
          for (var j = 0; j < 3; j++) {
            ctx.beginPath();
            var x = 25 + j * 50; // coordenada x
            var y = 25 + i * 50; // coordenada y
            var radius = 20; // Raio do Arco
            var startAngle = 0; // Ponto inicial no círculo
            var endAngle = Math.PI + (Math.PI * j) / 2; // Ponto final no círculo
            var anticlockwise = i % 2 == 0 ? false : true; // horário ou anti-horário

            ctx.arc(x, y, radius, startAngle, endAngle, anticlockwise);

            if (i > 1) {
              ctx.fill();
            } else {
              ctx.stroke();
            }
          }
        }
      }

    }

    function canva3FormasComplexasOrganicas() {

      var canvas = document.getElementById('canvas3');
      if (canvas.getContext) {
        var ctx = canvas.getContext('2d');

        // Exemplo de curvas de Bézier quadráticas (linhas mais quadradas)
        ctx.beginPath();
        ctx.moveTo(75, 25);
        ctx.quadraticCurveTo(25, 25, 25, 62.5);
        ctx.quadraticCurveTo(25, 100, 50, 100);
        ctx.quadraticCurveTo(50, 120, 30, 125);
        ctx.quadraticCurveTo(60, 120, 65, 100);
        ctx.quadraticCurveTo(125, 100, 125, 62.5);
        ctx.quadraticCurveTo(125, 25, 75, 25);
        ctx.stroke();

      }
      canva3Coracao();

    }

    function canva3Coracao() {
      var canvas = document.getElementById('canvas3c');
      if (canvas.getContext) {
        var ctx = canvas.getContext('2d');

        // Exemplo de curvas de Bézier cúbicas (linhas mais arredondadas)
        ctx.beginPath();
        ctx.moveTo(75, 40);
        ctx.bezierCurveTo(75, 37, 70, 25, 50, 25);
        ctx.bezierCurveTo(20, 25, 20, 62.5, 20, 62.5);
        ctx.bezierCurveTo(20, 80, 40, 102, 75, 120);
        ctx.bezierCurveTo(110, 102, 130, 80, 130, 62.5);
        ctx.bezierCurveTo(130, 62.5, 130, 25, 100, 25);
        ctx.bezierCurveTo(85, 25, 75, 37, 75, 40);
        ctx.fill();
      }

    }

    function canva4TudoJunto() {
      var canvas = document.getElementById('canvas4');
      if (canvas.getContext) {
        var ctx = canvas.getContext('2d');

        roundedRect(ctx, 12, 12, 150, 150, 15);
        roundedRect(ctx, 19, 19, 150, 150, 9);
        roundedRect(ctx, 53, 53, 49, 33, 10);
        roundedRect(ctx, 53, 119, 49, 16, 6);
        roundedRect(ctx, 135, 53, 49, 33, 10);
        roundedRect(ctx, 135, 119, 25, 49, 10);

        ctx.beginPath();
        ctx.arc(37, 37, 13, Math.PI / 7, -Math.PI / 7, false);
        ctx.lineTo(31, 37);
        ctx.fill();

        for (var i = 0; i < 8; i++) {
          ctx.fillRect(51 + i * 16, 35, 4, 4);
        }

        for (i = 0; i < 6; i++) {
          ctx.fillRect(115, 51 + i * 16, 4, 4);
        }

        for (i = 0; i < 8; i++) {
          ctx.fillRect(51 + i * 16, 99, 4, 4);
        }

        ctx.beginPath();
        ctx.moveTo(83, 116);
        ctx.lineTo(83, 102);
        ctx.bezierCurveTo(83, 94, 89, 88, 97, 88);
        ctx.bezierCurveTo(105, 88, 111, 94, 111, 102);
        ctx.lineTo(111, 116);
        ctx.lineTo(106.333, 111.333);
        ctx.lineTo(101.666, 116);
        ctx.lineTo(97, 111.333);
        ctx.lineTo(92.333, 116);
        ctx.lineTo(87.666, 111.333);
        ctx.lineTo(83, 116);
        ctx.fill();

        ctx.fillStyle = "white";
        ctx.beginPath();
        ctx.moveTo(91, 96);
        ctx.bezierCurveTo(88, 96, 87, 99, 87, 101);
        ctx.bezierCurveTo(87, 103, 88, 106, 91, 106);
        ctx.bezierCurveTo(94, 106, 95, 103, 95, 101);
        ctx.bezierCurveTo(95, 99, 94, 96, 91, 96);
        ctx.moveTo(103, 96);
        ctx.bezierCurveTo(100, 96, 99, 99, 99, 101);
        ctx.bezierCurveTo(99, 103, 100, 106, 103, 106);
        ctx.bezierCurveTo(106, 106, 107, 103, 107, 101);
        ctx.bezierCurveTo(107, 99, 106, 96, 103, 96);
        ctx.fill();

        ctx.fillStyle = "black";
        ctx.beginPath();
        ctx.arc(101, 102, 2, 0, Math.PI * 2, true);
        ctx.fill();

        ctx.beginPath();
        ctx.arc(89, 102, 2, 0, Math.PI * 2, true);
        ctx.fill();
      }
    }


    // Uma função útil para desenhar um retângulo com cantos arredondados.
    function roundedRect(ctx, x, y, width, height, radius) {
      ctx.beginPath();
      ctx.moveTo(x, y + radius);
      ctx.lineTo(x, y + height - radius);
      ctx.quadraticCurveTo(x, y + height, x + radius, y + height);
      ctx.lineTo(x + width - radius, y + height);
      ctx.quadraticCurveTo(x + width, y + height, x + width, y + height - radius);
      ctx.lineTo(x + width, y + radius);
      ctx.quadraticCurveTo(x + width, y, x + width - radius, y);
      ctx.lineTo(x + radius, y);
      ctx.quadraticCurveTo(x, y, x, y + radius);
      ctx.stroke();
    }
  </script>
</head>

<body onload="draw();">
  <h1>Desenhando Por Caminhos No Plano Cartesiano</h1>
